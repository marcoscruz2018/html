<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos na página hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video controls width="400" poster="midia/ceu-estrelado.jpg">
        <source src="midia/ceu-estrelado.ogv" type="video/ogv">
        <source src="midia/ceu-estrelado.mp4" type="video/mp4">
        <p>Se o seu vídeo não abrir seu navegador não é compatível <a href="midia/ceu-estrelado.mp4">clique aqui</a> para download</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <!--Entrar no youtube - Compartilhar - Incorporar - colocar video do youtube-->

    
</body>
</html>
